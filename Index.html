<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Margin-Calculator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							clifford: '#da373d',
						},
					},
				},
			}
		</script>
	</head>
	<body>
		<header class="p-4 dark:bg-gray-800 dark:text-gray-100 text-center">
			<div class="navbar bg-base-100">
				<div class="navbar-start">
					<div class="dropdown">
						<label tabindex="0" class="btn btn-ghost btn-circle">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-5 w-5"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M4 6h16M4 12h16M4 18h7"
								/>
							</svg>
						</label>
						<ul
							tabindex="0"
							class="menu menu-compact dropdown-content text-center mt-3 p-2 shadow bg-base-100 rounded-box w-52"
						>
							<li>
								<a href="/Index.html">Margin Calculator</a>
							</li>
							<li>
								<a href="/percentage_Cal.html">Percentage Calculator</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="navbar-center">
					<a class="btn btn-success mt-35px rounded-full"
						><span class="mr-2 shadow">
							<i class="fa fa-calculator" aria-hidden="true"></i> </span
						>Margin Calculator</a
					>
				</div>
			</div>
		</header>

		<div class="p-4 pricing flex justify-center">
			<label
				for="price"
				class="block text-sm font-medium text-gray-700 dark:text-white"
				>Enter Expected CTC</label
			>
			<div class="relative mt-1 rounded-md shadow-sm">
				<div
					class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
				>
					<span class="text-gray-500 sm:text-sm">₹</span>
				</div>
				<input
					type="number"
					name="value1"
					id="value1"
					class="block w-full rounded-md border-gray-300 pl-7 pr-12 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
					placeholder="0.00"
				/>
			</div>

			<label
				for="price"
				class="block text-sm font-medium text-gray-700 dark:text-white"
				>Enter Monthly Billing</label
			>
			<div class="relative mt-1 rounded-md shadow-sm">
				<div
					class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
				>
					<span class="text-gray-500 sm:text-sm">₹</span>
				</div>
				<input
					type="number"
					name="value2"
					id="value2"
					class="block w-full rounded-md border-gray-300 pl-7 pr-12 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
					placeholder="0.00"
				/>
			</div>
			<button class="btn btn-success mt-35px" onclick="myJsFunction()">
				Calculate
			</button>
		</div>

		<div class="overflow-x-auto mt-35px text-gray-900 dark:text-white table-op">
			<table class="table w-full">
				<!-- head -->
				<thead>
					<tr>
						<th>Content</th>
						<th>Calculations</th>
					</tr>
				</thead>
				<tbody>
					<!-- row 1 -->
					<tr>
						<td>Expected CTC</td>
						<td id="ECTC">₹</td>
					</tr>
					<!-- row 2 -->
					<tr>
						<td>Billing Rate Per Month</td>
						<td id="BR">₹</td>
					</tr>

					<!-- row 3 -->
					<tr>
						<td>Loading Cost</td>
						<td id="Loading">₹</td>
					</tr>
					<!-- row 4 -->
					<tr>
						<td>Billing Rate for Year</td>
						<td id="BRY">₹</td>
					</tr>
					<!-- row 5 -->

					<tr>
						<td>Margin</td>
						<td id="Margin" class="">₹</td>
					</tr>
					<!-- row 6 -->
					<tr>
						<td>Margin in Percentage</td>
						<td id="MarginP" class="">%</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="margin.js"></script>
	</body>
</html>
