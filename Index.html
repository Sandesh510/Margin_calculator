<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Margin-Calculator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							clifford: '#da373d',
						},
					},
				},
			}
		</script>
	</head>
	<body>
		<header class="flex items-center justify-center">
			<h1 class="text-2xl font-bold">
				<i
					class="fa fa-calculator"
					style="color: #1c8d73"
					aria-hidden="true"
				></i>
				<span style="color: #1c8d73">Margin Calculator</span>
			</h1>
		</header>


		<div class="p-4 pricing flex justify-center items-center">
			<label
				for="price"
				class="block text-sm font-medium text-gray-700 dark:text-white"
				>Enter Expected CTC</label
			>
			<div class="relative mt-1 rounded-md shadow-sm">
				<div
					class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
				>
					<span class="text-gray-500 sm:text-sm">₹</span>
				</div>
				<input
					type="number"
					name="value1"
					id="value1"
					class="input input-bordered w-full max-w-xs"
					placeholder="0.00"
				/>
			</div>

			<label
				for="price"
				class="block text-sm font-medium text-gray-700 dark:text-white"
				>Enter Monthly Billing</label
			>
			<!-- <div class="relative mt-1 rounded-md shadow-sm">
				<div
					class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
				>
					<span class="text-gray-500 sm:text-sm">₹</span>
				</div>
				<input
					type="number"
					name="value2"
					id="value2"
					class="block w-full rounded-md border-gray-300 pl-7 pr-12 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
					placeholder="0.00"
				/>
			</div> -->

			<div class="relative mt-1 rounded-md shadow-sm">
				<div
					class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
				>
					<span class="text-gray-500 sm:text-sm">₹</span>
				</div>
				<input
					placeholder="0.00"
					type="number"
					name="value2"
					id="value2"
					class="input input-bordered w-full max-w-xs"
				/>
			</div>

			<button class="btn btn-success mt-35px" onclick="myJsFunction()">
				Calculate
			</button>
		</div>

		<!-- //Table Code  -->
		<div class="overflow-x-auto mt-35px text-gray-900 dark:text-white table-op">
			<table class="table w-full">
				<!-- head -->
				<thead>
					<tr>
						<th>Content</th>
						<th>Calculations</th>
					</tr>
				</thead>
				<tbody>
					<!-- row 1 -->
					<tr>
						<td>Expected CTC</td>
						<td id="ECTC">₹</td>
					</tr>
					<!-- row 2 -->
					<tr>
						<td>Billing Rate Per Month</td>
						<td id="BR">₹</td>
					</tr>

					<!-- row 3 -->

					<!-- row 4 -->
					<tr>
						<td>Billing Rate for Year</td>
						<td id="BRY">₹</td>
					</tr>
					<!-- row 5 -->
					<!-- row 6 -->
					<tr>
						<td>Margin in Percentage</td>
						<td id="MarginP" class="">%</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="margin.js"></script>
	</body>
</html>
